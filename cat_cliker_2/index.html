<!DOCTYPE html>
<html>
<title>Cat Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-container w3-teal">   
        <div class="w3-cell-row">
            <div class="w3-container w3-cell">                
                <h1>Cat Clicker 2</h1>
            </div>
            <div class="w3-container w3-cell" align="right" id="display-count">
                <h1>0</h1>
            </div>
        </div>             
    </div>
    <div class="w3-cell-row" style="width:75%">
        <div class="w3-container w3-red w3-cell">
            <ul class="w3-ul w3-hoverable" id="list_name_cats">
            </ul>
        </div>
        <div class="w3-container w3-green w3-cell">
            <div class="w3-row w3-margin" id="display_cat">                
            </div>
        </div>
    </div>
    <script type="text/template" data-template="cat">        
        <div class="w3-third" data-id="{{id}}">
            <h2>{{name}}</h2>
            <img id="imageCat_{{id}}" style="width:100%;min-height:100px" src="{{src}}">
            <h3>{{clickCount}}</h3>
        </div>
    </script>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="index.js"></script>
</body>

</html>
