<!DOCTYPE html>
<html>
<title>Cat Clicker</title>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="utf-8">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

<body>
    <div class="w3-container w3-teal">
        <div class="w3-cell-row">
            <div class="w3-container w3-cell">
                <h1>Cat Clicker 2</h1>
                <button class="w3-button w3-black" id="admin-button">Admin</button>
            </div>
            <div class="w3-container w3-cell" align="right" id="display-count">
                <h1>0</h1>
            </div>
        </div>
    </div>
    <div class="w3-cell-row">
        <div class="w3-container w3-red w3-cell">
            <ul class="w3-ul w3-hoverable" data-bind="foreach: listCats">
                <li data-bind="text: name, click: $parent.showCat"></li>
            </ul>
        </div>
        <div class="w3-container w3-green w3-cell">
            <div class="w3-row w3-margin" id="display_cat">
                <div class="w3-third" data-bind="with: currentCat()">
                    <h2 data-bind="text: name"></h2>
                    <h2 data-bind="text: level"></h2>
                    <img data-bind="attr: { src: imgSrc, title: name }, click: $parent.incrementClickCounter" style="width:100%;min-height:100px" />
                    <h3 data-bind="text: clickCount"></h3>
                    <ul data-bind="foreach: nickNames">
                        <li data-bind="text: $data"></li>
                    </ul>
                </div>
            </div>
        </div>
